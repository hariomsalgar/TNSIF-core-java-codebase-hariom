<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo King Style Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Setup Modal -->
    <div id="setupModal" class="modal">
        <div class="modal-content">
            <h2>Game Setup</h2>
            <div class="setup-form">
                <div class="input-group">
                    <label for="player1Name">Player 1 Name:</label>
                    <input type="text" id="player1Name" placeholder="Enter Player 1 name">
                </div>
                <div class="input-group">
                    <label for="player2Name">Player 2 Name:</label>
                    <input type="text" id="player2Name" placeholder="Enter Player 2 name">
                </div>
                <div class="input-group">
                    <label for="player3Name">Player 3 Name:</label>
                    <input type="text" id="player3Name" placeholder="Enter Player 3 name">
                </div>
                <div class="input-group">
                    <label for="player4Name">Player 4 Name:</label>
                    <input type="text" id="player4Name" placeholder="Enter Player 4 name">
                </div>
                <div class="input-group">
                    <label for="rounds">Number of Rounds:</label>
                    <input type="number" id="rounds" min="1" max="10" value="3">
                </div>
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <div class="game-header">
            <h1>Ludo King Style Game</h1>
            <div class="game-info">
                <span id="currentTurn">Current Turn: Player 1</span>
                <span id="currentRound">Round: 1</span>
            </div>
        </div>

        <div class="game-board">
            <!-- Player 1 (Bottom) -->
            <div class="player-section player1-section">
                <div class="player-info">
                    <h3 id="player1Display">Player 1</h3>
                    <div class="score">Score: <span id="player1Score">0</span></div>
                </div>
                <div class="dice-container">
                    <div id="dice1" class="dice" onclick="rollDice(1)">
                        <div class="dice-face">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player 2 (Right) -->
            <div class="player-section player2-section">
                <div class="player-info">
                    <h3 id="player2Display">Player 2</h3>
                    <div class="score">Score: <span id="player2Score">0</span></div>
                </div>
                <div class="dice-container">
                    <div id="dice2" class="dice" onclick="rollDice(2)">
                        <div class="dice-face">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player 3 (Top) -->
            <div class="player-section player3-section">
                <div class="player-info">
                    <h3 id="player3Display">Player 3</h3>
                    <div class="score">Score: <span id="player3Score">0</span></div>
                </div>
                <div class="dice-container">
                    <div id="dice3" class="dice" onclick="rollDice(3)">
                        <div class="dice-face">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player 4 (Left) -->
            <div class="player-section player4-section">
                <div class="player-info">
                    <h3 id="player4Display">Player 4</h3>
                    <div class="score">Score: <span id="player4Score">0</span></div>
                </div>
                <div class="dice-container">
                    <div id="dice4" class="dice" onclick="rollDice(4)">
                        <div class="dice-face">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Game Board -->
            <div class="center-board">
                <div class="board-grid">
                    <!-- Ludo board pattern -->
                    <div class="board-section red-section"></div>
                    <div class="board-section yellow-section"></div>
                    <div class="board-section green-section"></div>
                    <div class="board-section blue-section"></div>
                    <div class="center-star">â˜…</div>
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div id="winnerInfo"></div>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
